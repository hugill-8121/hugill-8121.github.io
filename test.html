<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batchGetFileCommits 接口测试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: #0366d6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005cc5;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .commit-details {
            margin-top: 10px;
            padding-left: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>batchGetFileCommits 接口测试工具</h1>
    
    <div class="form-group">
        <label for="github-token">GitHub Token（可选）</label>
        <input type="text" id="github-token" placeholder="ghp_...">
    </div>
    
    <div class="form-group">
        <label for="owner">仓库所有者</label>
        <input type="text" id="owner" value="hugill-8121" placeholder="例如：hugill-8121">
    </div>
    
    <div class="form-group">
        <label for="repo">仓库名称</label>
        <input type="text" id="repo" value="hugill-8121.github.io" placeholder="例如：hugill-8121.github.io">
    </div>
    
    <div class="form-group">
        <label for="branch">分支</label>
        <input type="text" id="branch" value="main" placeholder="例如：main">
    </div>
    
    <div class="form-group">
        <label for="file-paths">文件路径（每行一个）</label>
        <textarea id="file-paths">blog/grpc/grpc学习.md
blog/测试/测试.md</textarea>
    </div>
    
    <div class="form-group">
        <label for="per-page">每页数量（1-500）</label>
        <input type="number" id="per-page" value="100" min="1" max="500">
    </div>
    
    <button id="test-btn">测试批量获取提交信息</button>
    
    <div class="results" id="results"></div>

    <script>
        // 嵌入 batchGetFileCommits 核心逻辑
        async function batchGetFileCommits(owner, repo, filePaths, branch = 'main', token = null, perPage = 100) {
            // 存储每个文件的结果
            const results = [];
            
            // 为每个文件创建获取提交的任务
            const tasks = filePaths.map(async (path) => {
                try {
                    // 构建请求头（包含认证信息）
                    const headers = {
                        'Accept': 'application/vnd.github.v3+json'
                    };
                    if (token) {
                        headers['Authorization'] = `token ${token}`;
                    }
                    
                    // 分页获取所有提交
                    let allCommits = [];
                    let page = 1;
                    let hasMore = true;
                    
                    while (hasMore) {
                        // 构建请求URL
                        const url = new URL(`https://api.github.com/repos/${owner}/${repo}/commits`);
                        url.searchParams.append('path', path);
                        url.searchParams.append('sha', branch);
                        url.searchParams.append('per_page', perPage);
                        url.searchParams.append('page', page);
                        
                        // 发起请求
                        const response = await fetch(url.toString(), { headers });
                        
                        // 处理错误状态码
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(errorData.message || `HTTP错误: ${response.status}`);
                        }
                        
                        // 解析响应数据
                        const commits = await response.json();
                        if (commits.length === 0) {
                            hasMore = false; // 没有更多数据
                        } else {
                            allCommits = allCommits.concat(commits);
                            page++; // 继续下一页
                        }
                    }
                    
                    // 存储成功结果
                    return {
                        path,
                        commits: allCommits,
                        total: allCommits.length,
                        error: null
                    };
                    
                } catch (error) {
                    // 存储错误结果
                    return {
                        path,
                        commits: [],
                        total: 0,
                        error: error.message
                    };
                }
            });
            
            // 并行执行所有任务并收集结果
            const taskResults = await Promise.all(tasks);
            
            // 按原始文件路径顺序排列结果
            filePaths.forEach(path => {
                const result = taskResults.find(item => item.path === path);
                if (result) results.push(result);
            });
            
            return results;
        }

        // 页面交互逻辑
        const testBtn = document.getElementById('test-btn');
        const resultsEl = document.getElementById('results');

        testBtn.addEventListener('click', async () => {
            // 获取表单数据
            const token = document.getElementById('github-token').value.trim() || null;
            const owner = document.getElementById('owner').value.trim();
            const repo = document.getElementById('repo').value.trim();
            const branch = document.getElementById('branch').value.trim();
            const perPage = parseInt(document.getElementById('per-page').value) || 100;
            const filePaths = document.getElementById('file-paths').value
                .split('\n')
                .map(path => path.trim())
                .filter(Boolean);

            // 验证输入
            if (!owner || !repo || !branch || filePaths.length === 0) {
                resultsEl.innerHTML = '<div class="error">请填写必要的参数（所有者、仓库、分支和文件路径）</div>';
                return;
            }

            // 显示加载状态
            resultsEl.innerHTML = '<div class="loading">正在批量获取文件提交信息...</div>';

            try {
                // 调用批量获取接口
                const results = await batchGetFileCommits(
                    owner,
                    repo,
                    filePaths,
                    branch,
                    token,
                    perPage
                );

                // 显示结果
                let html = '';
                results.forEach(item => {
                    html += `<div class="result-item">
                        <strong>${item.path}</strong>
                        ${item.error ? 
                            `<div class="error">错误: ${item.error}</div>` : 
                            `<div class="success">成功获取 ${item.total} 条提交记录</div>
                            <div class="commit-details">
                                <div>最新提交 SHA: ${item.commits[0]?.sha || '无'}</div>
                                <div>最新提交时间: ${item.commits[0] ? new Date(item.commits[0].commit.committer.date).toLocaleString() : '无'}</div>
                            </div>`
                        }
                    </div>`;
                });
                resultsEl.innerHTML = html;

            } catch (error) {
                resultsEl.innerHTML = `<div class="error">接口调用失败: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
