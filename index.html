<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云风青的技术博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
</head>
<body>
    <!-- 配置信息 -->
    <script id="blog-settings" type="application/json">
        {"title":"云风青的技术博客","introduction":"欢迎来到云风青的blog！这里分享技术心得和学习笔记"}
    </script>

    <header>
        <h1 id="blog-title">技术博客</h1>
        <p class="header-desc" id="blog-intro">显示别名和修改时间的博客示例</p>
        
        <!-- 登录相关元素 -->
        <div class="login-container">
            <span class="username-display" id="username-display"></span>
            <div class="avatar-btn" id="avatar-btn">
                <img src="" alt="用户头像" class="avatar-img" id="avatar-img" style="display: none;">
                <i class="fa fa-user" id="default-avatar" style="color: #6b7280;"></i>
            </div>
            
            <div class="login-menu" id="login-menu">
                <div class="menu-item" id="login-item">
                    <i class="fa fa-sign-in"></i> 登录
                </div>
                <div class="menu-divider"></div>
                <div class="menu-item disabled" id="logout-item">
                    <i class="fa fa-sign-out"></i> 登出
                </div>
                <div class="menu-item disabled" id="refresh-item">
                    <i class="fa fa-refresh"></i> 刷新
                </div>
                <div class="menu-item disabled" id="api-status-item">
                    <i class="fa fa-bar-chart"></i> 查询API状态
                </div>
                
                <!-- 登录表单 -->
                <div id="login-form" style="display: none; padding: 0 1rem 1rem;">
                    <input type="password" class="token-input" id="github-token" placeholder="输入GitHub Token (ghp_xxx...)">
                    <button class="login-btn" id="submit-login">确认登录</button>
                </div>
            </div>
        </div>
    </header>

    <!-- API状态弹窗 -->
    <div class="api-status-modal" id="api-status-modal">
        <div class="modal-content">
            <h3 class="modal-title">API 限流状态</h3>
            <div class="info-item">
                <strong>用户名：</strong>
                <span id="modal-user-login">-</span>
            </div>
            <div class="info-item">
                <strong>Core API 剩余次数：</strong>
                <span id="modal-core-remaining">-</span> / <span id="modal-core-limit">-</span>
            </div>
            <div class="info-item">
                <strong>Core API 重置时间：</strong>
                <span id="modal-core-reset">-</span>
            </div>
            <div class="info-item">
                <strong>Search API 剩余次数：</strong>
                <span id="modal-search-remaining">-</span> / <span id="modal-search-limit">-</span>
            </div>
            <div class="info-item">
                <strong>Search API 重置时间：</strong>
                <span id="modal-search-reset">-</span>
            </div>
            <div class="info-item">
                <strong>GraphQL API 剩余次数：</strong>
                <span id="modal-graphql-remaining">-</span> / <span id="modal-graphql-limit">-</span>
            </div>
            <button class="close-modal" id="close-modal">关闭</button>
        </div>
    </div>

    <!-- 三个核心容器 -->
    <div id="container-wrapper">
        <!-- 1. 博客卡片容器（默认显示） -->
        <div id="blog-list-container" class="container-active">
            <div class="tag-cloud">
                <h2>标签云</h2>
                <div class="tags-container" id="tags-container"></div>
            </div>
            <div id="blog-container"></div>
            <div class="loading" id="loading">正在加载博客内容...</div>
            <div class="no-results" id="no-results" style="display: none;">没有找到匹配标签的文章</div>
        </div>

        <!-- 2. 博客查看容器（默认隐藏） -->
        <div id="blog-show-container" class="container-hidden">
            <button id="back-to-list">← 返回列表</button>
            <div class="header">
                <h1 id="show-title"></h1>
                <div class="tags" id="show-tags"></div>
                <button id="edit-current-blog" style="margin-top: 10px;">编辑文章</button>
            </div>
            <div class="content">
                <div id="show-loading" class="loading">加载中...</div>
                <div id="show-error" class="error" style="display: none;"></div>
                <div id="show-content" class="entry" style="display: none;"></div>
            </div>
        </div>

        <!-- 3. 博客编辑容器（默认隐藏） -->
        <div id="blog-edit-container" class="container-hidden">
            <button id="back-to-show">← 返回查看</button>
            <h2>编辑文章</h2>
            <div class="form-group">
                <label for="edit-title">文章标题</label>
                <input type="text" id="edit-title">
            </div>
            <div class="form-group">
                <label for="edit-tags">标签（用逗号分隔）</label>
                <input type="text" id="edit-tags">
            </div>
            <div class="form-group">
                <label for="edit-content">文章内容（Markdown）</label>
                <textarea id="edit-content" style="height: 400px;"></textarea>
            </div>
            <button id="save-edit">保存修改</button>
            <div id="edit-status" class="status"></div>
        </div>
    </div>

    <!-- 外部资源 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ["\\(","\\)"]],
                processEscapes: true
            }
        });
    </script>

    <!-- 引入GitHub API封装和主逻辑 -->
    <script type="module" src="./js/github-api.js"></script>
    <script type="module" src="./js/blog-utils.js"></script>
    <script type="module">
        import { Octokit, getFileCommits, getUserInfo, getRateLimit, batchGetFileCommits } from './js/github-api.js';
        import { renderMarkdown, switchToList, switchToShow, switchToEdit, loadBlogContent } from './js/blog-utils.js';

        // 全局变量
        let allBlogs = [];
        let allTags = new Set();
        let currentBlog = null;
        const config = {
            owner: window.location.hostname.split('.github.io')[0],
            repo: window.location.hostname,
            branch: 'main'
        };

        // DOM元素
        const dom = {
            // 容器
            containers: {
                list: document.getElementById('blog-list-container'),
                show: document.getElementById('blog-show-container'),
                edit: document.getElementById('blog-edit-container')
            },
            // 博客列表相关
            blogContainer: document.getElementById('blog-container'),
            tagsContainer: document.getElementById('tags-container'),
            noResultsEl: document.getElementById('no-results'),
            loadingEl: document.getElementById('loading'),
            // 博客查看相关
            showTitle: document.getElementById('show-title'),
            showTags: document.getElementById('show-tags'),
            showContent: document.getElementById('show-content'),
            showLoading: document.getElementById('show-loading'),
            showError: document.getElementById('show-error'),
            // 博客编辑相关
            editTitle: document.getElementById('edit-title'),
            editTags: document.getElementById('edit-tags'),
            editContent: document.getElementById('edit-content'),
            editStatus: document.getElementById('edit-status'),
            // 按钮
            backToList: document.getElementById('back-to-list'),
            backToShow: document.getElementById('back-to-show'),
            editCurrentBlog: document.getElementById('edit-current-blog'),
            saveEdit: document.getElementById('save-edit'),
            // 登录相关
            avatarBtn: document.getElementById('avatar-btn'),
            loginMenu: document.getElementById('login-menu'),
            loginItem: document.getElementById('login-item'),
            logoutItem: document.getElementById('logout-item'),
            refreshItem: document.getElementById('refresh-item'),
            apiStatusItem: document.getElementById('api-status-item'),
            loginForm: document.getElementById('login-form'),
            githubTokenInput: document.getElementById('github-token'),
            submitLoginBtn: document.getElementById('submit-login'),
            avatarImg: document.getElementById('avatar-img'),
            defaultAvatar: document.getElementById('default-avatar'),
            usernameDisplay: document.getElementById('username-display'),
            // API状态弹窗
            apiStatusModal: document.getElementById('api-status-modal'),
            closeModalBtn: document.getElementById('close-modal')
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                loadBlogSettings();
                checkLoginStatus();
                await initBlog();
                bindEvents();
            } catch (error) {
                console.error('初始化失败:', error);
                dom.loadingEl.innerHTML = `<p style="color: red;">加载失败: ${error.message}</p>`;
            }
        });

        // 加载博客配置
        function loadBlogSettings() {
            try {
                const settingsEl = document.getElementById('blog-settings');
                const settings = JSON.parse(settingsEl.textContent);
                document.getElementById('blog-title').textContent = settings.title || '技术博客';
                document.getElementById('blog-intro').textContent = settings.introduction || '技术分享博客';
            } catch (err) {
                console.warn('加载博客配置失败，使用默认值:', err);
            }
        }

        // 初始化博客内容
        async function initBlog() {
            try {
                const response = await fetch('blog-config.json');
                if (!response.ok) throw new Error('配置文件加载失败');
                
                const blogConfig = await response.json();
                await processBlogData(blogConfig);
                dom.loadingEl.style.display = 'none';
            } catch (error) {
                console.error('初始化失败:', error);
                dom.loadingEl.innerHTML = `<p style="color: red;">加载失败: ${error.message}</p>`;
            }
        }

        // 处理博客数据
        async function processBlogData(blogs) {
            dom.blogContainer.innerHTML = `
                <div class="loading">
                    正在加载博客列表...<br>
                    <small id="process-progress">准备中</small>
                </div>
            `;
            const progressEl = document.getElementById('process-progress');

            allBlogs = [];
            allTags.clear();
            
            Object.keys(blogs).forEach(group => {
                blogs[group].forEach(blog => {
                    blog.group = group;
                    blog.filePath = blog.path; // 兼容现有配置
                    allBlogs.push(blog);
                    blog.tags.forEach(tag => allTags.add(tag));
                });
            });
            
            const filePaths = allBlogs.map(blog => blog.path);
            const totalFiles = filePaths.length;
            
            const batchResults = await batchGetFileCommits(
                config.owner,
                config.repo,
                filePaths,
                config.branch,
                dom.githubTokenInput?.value.trim() || null,
                100,
                (processed) => {
                    progressEl.textContent = `已处理 ${processed}/${totalFiles} 个文件`;
                }
            );

            const commitMap = new Map();
            batchResults.forEach(item => {
                if (!item.error && item.commits.length > 0) {
                    commitMap.set(item.path, item.commits[0]);
                    const blog = allBlogs.find(b => b.path === item.path);
                    if (blog) {
                        blog.lastModified = new Date(item.commits[0].commit.committer.date);
                    }
                }
            });

            renderTags();
            renderBlogs();
        }

        // 渲染标签云
        function renderTags() {
            if (!dom.tagsContainer) return;
            
            dom.tagsContainer.innerHTML = '';
            
            const allTagEl = document.createElement('span');
            allTagEl.className = 'tag active';
            allTagEl.textContent = '全部';
            allTagEl.addEventListener('click', () => {
                document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
                allTagEl.classList.add('active');
                renderBlogs();
            });
            dom.tagsContainer.appendChild(allTagEl);
            
            Array.from(allTags).forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.textContent = tag;
                
                tagEl.addEventListener('click', () => {
                    document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                    tagEl.classList.add('active');
                    renderBlogs(tag);
                });
                
                dom.tagsContainer.appendChild(tagEl);
            });
        }

        // 渲染博客卡片
        function renderBlogs(filterTag = null) {
            if (!dom.blogContainer) return;
            
            dom.blogContainer.innerHTML = '';
            
            const filteredBlogs = filterTag 
                ? allBlogs.filter(blog => blog.tags.includes(filterTag))
                : allBlogs;
            
            if (filteredBlogs.length === 0) {
                dom.noResultsEl.style.display = 'block';
                return;
            } else {
                dom.noResultsEl.style.display = 'none';
            }
            
            const blogsByCategory = {};
            filteredBlogs.forEach(blog => {
                if (!blogsByCategory[blog.group]) {
                    blogsByCategory[blog.group] = [];
                }
                blogsByCategory[blog.group].push(blog);
            });
            
            Object.keys(blogsByCategory).forEach(categoryName => {
                const categorySection = document.createElement('section');
                categorySection.className = 'category-section';
                
                const categoryHeader = document.createElement('h2');
                categoryHeader.className = 'category-title';
                categoryHeader.textContent = categoryName;
                categorySection.appendChild(categoryHeader);
                
                const cardsContainer = document.createElement('div');
                cardsContainer.className = 'cards-container';
                
                blogsByCategory[categoryName].forEach(article => {
                    cardsContainer.appendChild(createBlogCard(article));
                });
                
                categorySection.appendChild(cardsContainer);
                dom.blogContainer.appendChild(categorySection);
            });
        }

        // 创建博客卡片
        function createBlogCard(article) {
            const card = document.createElement('div');
            card.className = 'blog-card';
            
            const cardTitle = document.createElement('h3');
            cardTitle.className = 'card-title';
            cardTitle.textContent = article.title;
            card.appendChild(cardTitle);
            
            const cardTags = document.createElement('div');
            cardTags.className = 'card-tags';
            article.tags.forEach(tag => {
                const tagSpan = document.createElement('span');
                tagSpan.className = 'card-tag';
                tagSpan.textContent = tag;
                cardTags.appendChild(tagSpan);
            });
            card.appendChild(cardTags);
            
            const cardMeta = document.createElement('div');
            cardMeta.className = 'card-meta';
            if (article.lastModified) {
                cardMeta.innerHTML = `<i class="fa fa-clock-o"></i> 最后更新: ${article.lastModified.toLocaleString()}`;
            } else {
                cardMeta.innerHTML = `<i class="fa fa-clock-o"></i> 暂无更新信息`;
            }
            card.appendChild(cardMeta);

            // 点击卡片进入查看模式
            card.addEventListener('click', () => {
                currentBlog = article;
                switchToShow(article, dom);
                loadBlogContent(article, dom, renderMarkdown);
            });
            
            return card;
        }

        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('github-token');
            if (token) {
                dom.githubTokenInput.value = token;
                updateLoginState(true);
            }
        }

        // 更新登录状态
        function updateLoginState(isLoggedIn) {
            if (isLoggedIn) {
                dom.loginItem.style.display = 'none';
                dom.loginForm.style.display = 'none';
                dom.logoutItem.classList.remove('disabled');
                dom.refreshItem.classList.remove('disabled');
                dom.apiStatusItem.classList.remove('disabled');
                
                // 获取用户信息
                getUserInfo(localStorage.getItem('github-token'))
                    .then(user => {
                        dom.usernameDisplay.textContent = user.login;
                        dom.usernameDisplay.style.display = 'inline';
                        dom.avatarImg.src = user.avatar_url;
                        dom.avatarImg.style.display = 'block';
                        dom.defaultAvatar.style.display = 'none';
                    })
                    .catch(err => console.error('获取用户信息失败:', err));
            } else {
                localStorage.removeItem('github-token');
                dom.loginItem.style.display = 'flex';
                dom.logoutItem.classList.add('disabled');
                dom.refreshItem.classList.add('disabled');
                dom.apiStatusItem.classList.add('disabled');
                dom.usernameDisplay.style.display = 'none';
                dom.avatarImg.style.display = 'none';
                dom.defaultAvatar.style.display = 'block';
            }
        }

        // 绑定事件
        function bindEvents() {
            // 容器切换事件
            dom.backToList.addEventListener('click', () => switchToList(dom));
            dom.backToShow.addEventListener('click', () => {
                if (currentBlog) switchToShow(currentBlog, dom);
            });
            dom.editCurrentBlog.addEventListener('click', () => {
                if (currentBlog) switchToEdit(currentBlog, dom);
            });

            // 保存编辑事件
            dom.saveEdit.addEventListener('click', async () => {
                const token = localStorage.getItem('github-token');
                if (!token) {
                    showEditStatus('请先登录', true);
                    return;
                }

                if (!currentBlog) return;

                try {
                    showEditStatus('保存中...');
                    
                    const octokit = new Octokit({ auth: token });
                    const content = dom.editContent.value;
                    const encodedContent = btoa(unescape(encodeURIComponent(content)));
                    
                    // 获取当前文件SHA
                    const { data: fileData } = await octokit.rest.repos.getContent({
                        owner: config.owner,
                        repo: config.repo,
                        path: currentBlog.path,
                        ref: config.branch
                    });

                    // 更新文件
                    await octokit.rest.repos.createOrUpdateFileContents({
                        owner: config.owner,
                        repo: config.repo,
                        path: currentBlog.path,
                        message: `更新 ${currentBlog.title}`,
                        content: encodedContent,
                        sha: fileData.sha,
                        branch: config.branch
                    });

                    // 更新当前博客信息
                    currentBlog.title = dom.editTitle.value;
                    currentBlog.tags = dom.editTags.value.split(',').map(t => t.trim());
                    
                    showEditStatus('保存成功！');
                    setTimeout(() => {
                        switchToShow(currentBlog, dom);
                        loadBlogContent(currentBlog, dom, renderMarkdown);
                    }, 1000);

                } catch (error) {
                    console.error('保存失败:', error);
                    showEditStatus(`保存失败: ${error.message}`, true);
                }
            });

            // 登录相关事件
            dom.avatarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dom.loginMenu.classList.toggle('show');
            });

            document.addEventListener('click', () => {
                dom.loginMenu.classList.remove('show');
            });

            dom.loginItem.addEventListener('click', (e) => {
                e.stopPropagation();
                dom.loginForm.style.display = dom.loginForm.style.display === 'none' ? 'block' : 'none';
            });

            dom.logoutItem.addEventListener('click', () => {
                updateLoginState(false);
            });

            dom.submitLoginBtn.addEventListener('click', () => {
                const token = dom.githubTokenInput.value.trim();
                if (token) {
                    localStorage.setItem('github-token', token);
                    updateLoginState(true);
                    dom.loginMenu.classList.remove('show');
                }
            });

            // 关闭模态框
            dom.closeModalBtn.addEventListener('click', () => {
                dom.apiStatusModal.style.display = 'none';
            });
        }

        // 显示编辑状态
        function showEditStatus(msg, isError = false) {
            dom.editStatus.textContent = msg;
            dom.editStatus.className = isError ? 'status error' : 'status success';
        }
    </script>
</body>
</html>
