<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云风青的技术博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 强制设置用户名链接样式，确保可点击感 */
        .username-display {
            color: #3b82f6; /* 蓝色，暗示链接 */
            text-decoration: underline;
            cursor: pointer;
            margin-right: 8px;
        }
        .username-display:hover {
            color: #2563eb; /*  hover时加深颜色 */
        }
    </style>
</head>
<body>
    <!-- 配置信息 -->
    <script id="blog-settings" type="application/json">
        {"title":"云风青的技术博客","introduction":"欢迎来到云风青的blog！这里分享技术心得和学习笔记"}
    </script>

    <header>
        <h1 id="blog-title">技术博客</h1>
        <p class="header-desc" id="blog-intro">显示别名和修改时间的博客示例</p>
        
        <!-- 登录相关元素 -->
        <div class="login-container">
            <!-- 用户名链接（核心修改：确保a标签正确） -->
            <a class="username-display" id="username-display" href="" target="_blank" rel="noopener noreferrer"></a>
            <div class="avatar-btn" id="avatar-btn">
                <img src="" alt="用户头像" class="avatar-img" id="avatar-img" style="display: none;">
                <i class="fa fa-user" id="default-avatar" style="color: #6b7280;"></i>
            </div>
            
            <div class="login-menu" id="login-menu">
                <div class="menu-item" id="login-item">
                    <i class="fa fa-sign-in"></i> 登录
                </div>
                <div class="menu-divider"></div>
                <div class="menu-item disabled" id="logout-item">
                    <i class="fa fa-sign-out"></i> 登出
                </div>
                <div class="menu-item disabled" id="refresh-item">
                    <i class="fa fa-refresh"></i> 刷新
                </div>
                <div class="menu-item disabled" id="api-status-item">
                    <i class="fa fa-bar-chart"></i> 查询API状态
                </div>
                
                <!-- 登录表单 -->
                <div id="login-form" style="display: none; padding: 0 1rem 1rem;">
                    <input type="password" class="token-input" id="github-token" placeholder="输入GitHub Token (ghp_xxx...)">
                    <button class="login-btn" id="submit-login">确认登录</button>
                </div>
            </div>
        </div>
    </header>

    <!-- API状态弹窗 -->
    <div class="api-status-modal" id="api-status-modal">
        <div class="modal-content">
            <h3 class="modal-title">API 限流状态</h3>
            <div class="info-item">
                <strong>用户名：</strong>
                <a id="modal-user-login" href="" target="_blank" rel="noopener noreferrer">-</a>
            </div>
            <div class="info-item">
                <strong>Core API 剩余次数：</strong>
                <span id="modal-core-remaining">-</span> / <span id="modal-core-limit">-</span>
            </div>
            <div class="info-item">
                <strong>Core API 重置时间：</strong>
                <span id="modal-core-reset">-</span>
            </div>
            <div class="info-item">
                <strong>Search API 剩余次数：</strong>
                <span id="modal-search-remaining">-</span> / <span id="modal-search-limit">-</span>
            </div>
            <div class="info-item">
                <strong>Search API 重置时间：</strong>
                <span id="modal-search-reset">-</span>
            </div>
            <div class="info-item">
                <strong>GraphQL API 剩余次数：</strong>
                <span id="modal-graphql-remaining">-</span> / <span id="modal-graphql-limit">-</span>
            </div>
            <button class="close-modal" id="close-modal">关闭</button>
        </div>
    </div>

    <div class="tag-cloud">
        <h2>标签云</h2>
        <div class="tags-container" id="tags-container"></div>
    </div>

    <div class="loading" id="loading">正在加载博客内容...</div>
    <div id="blog-container" style="display: none;"></div>
    <div class="no-results" id="no-results" style="display: none;">没有找到匹配标签的文章</div>

    <script type="module" src="./js/github-api.js"></script>
    <script type="module">
        import { 
            getFileCommits, 
            getUserInfo, 
            getRateLimit,
            batchGetFileCommits
        } from './js/github-api.js';

        // 从URL解析GitHub信息
        const hostname = window.location.hostname;
        const owner = hostname.split('.github.io')[0];
        const repo = hostname;
        const config = { owner, repo, branch: 'main' };

        // 全局变量
        let allBlogs = [];
        let allTags = new Set();

        // DOM元素
        const blogContainer = document.getElementById('blog-container');
        const tagsContainer = document.getElementById('tags-container');
        const noResultsEl = document.getElementById('no-results');
        const loadingEl = document.getElementById('loading');
        const blogTitle = document.getElementById('blog-title');
        const blogIntro = document.getElementById('blog-intro');

        // 登录相关DOM
        const avatarBtn = document.getElementById('avatar-btn');
        const loginMenu = document.getElementById('login-menu');
        const loginItem = document.getElementById('login-item');
        const logoutItem = document.getElementById('logout-item');
        const refreshItem = document.getElementById('refresh-item');
        const apiStatusItem = document.getElementById('api-status-item');
        const loginForm = document.getElementById('login-form');
        const githubTokenInput = document.getElementById('github-token');
        const submitLoginBtn = document.getElementById('submit-login');
        const avatarImg = document.getElementById('avatar-img');
        const defaultAvatar = document.getElementById('default-avatar');
        const usernameDisplay = document.getElementById('username-display');

        // 弹窗DOM
        const apiStatusModal = document.getElementById('api-status-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalUserLogin = document.getElementById('modal-user-login');
        const modalCoreRemaining = document.getElementById('modal-core-remaining');
        const modalCoreLimit = document.getElementById('modal-core-limit');
        const modalCoreReset = document.getElementById('modal-core-reset');
        const modalSearchRemaining = document.getElementById('modal-search-remaining');
        const modalSearchLimit = document.getElementById('modal-search-limit');
        const modalSearchReset = document.getElementById('modal-search-reset');
        const modalGraphqlRemaining = document.getElementById('modal-graphql-remaining');
        const modalGraphqlLimit = document.getElementById('modal-graphql-limit');

        // 初始化
        async function init() {
            loadBlogSettings();
            checkLoginStatus();
            await initBlog();
            bindEvents();
        }

        // 加载博客配置
        function loadBlogSettings() {
            try {
                const settings = JSON.parse(document.getElementById('blog-settings').textContent);
                blogTitle.textContent = settings.title || '技术博客';
                blogIntro.textContent = settings.introduction || '分享技术心得';
            } catch (err) {
                console.warn('加载配置失败:', err);
            }
        }

        // 初始化博客内容
        async function initBlog() {
            try {
                const response = await fetch('blog-config.json');
                if (!response.ok) throw new Error('配置文件加载失败');
                
                const blogConfig = await response.json();
                await processBlogData(blogConfig);
                renderTags();
                renderBlogs();

                loadingEl.style.display = 'none';
                blogContainer.style.display = 'block';
            } catch (error) {
                console.error('初始化失败:', error);
                loadingEl.innerHTML = `<p style="color: red;">加载失败: ${error.message}</p>`;
            }
        }

        // 处理博客数据
        async function processBlogData(blogConfig) {
            allBlogs = [];
            allTags.clear();
            const allFilePaths = [];

            // 收集所有文件路径
            for (const [category, articles] of Object.entries(blogConfig)) {
                articles.forEach(article => allFilePaths.push(article.path));
            }

            // 批量获取提交信息
            let batchResults = {};
            const token = localStorage.getItem('githubToken');
            if (token && allFilePaths.length > 0) {
                batchResults = (await batchGetFileCommits(
                    config.owner, config.repo, allFilePaths, config.branch, token
                )).reduce((map, item) => {
                    map[item.path] = item;
                    return map;
                }, {});
            }

            // 处理文章元数据
            for (const [category, articles] of Object.entries(blogConfig)) {
                for (const article of articles) {
                    try {
                        const result = batchResults[article.path] || {};
                        const lastCommit = result.commits?.[0];
                        
                        allBlogs.push({
                            ...article,
                            category,
                            lastModified: lastCommit ? new Date(lastCommit.commit.committer.date) : null,
                            authorName: lastCommit ? lastCommit.commit.author?.name : null
                        });
                        
                        article.tags.forEach(tag => allTags.add(tag));
                    } catch (error) {
                        console.warn(`处理文章 ${article.alias} 失败:`, error);
                        allBlogs.push({...article, category});
                        article.tags.forEach(tag => allTags.add(tag));
                    }
                }
            }
        }

        // 渲染标签
        function renderTags() {
            tagsContainer.innerHTML = '';
            
            const allTag = document.createElement('span');
            allTag.className = 'tag active';
            allTag.textContent = '全部';
            allTag.onclick = () => {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                allTag.classList.add('active');
                renderBlogs();
            };
            tagsContainer.appendChild(allTag);
            
            Array.from(allTags).forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.textContent = tag;
                tagEl.onclick = () => {
                    document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                    tagEl.classList.add('active');
                    renderBlogs(tag);
                };
                tagsContainer.appendChild(tagEl);
            });
        }

        // 渲染博客
        function renderBlogs(filterTag = null) {
            blogContainer.innerHTML = '';
            const filtered = filterTag 
                ? allBlogs.filter(blog => blog.tags.includes(filterTag))
                : allBlogs;

            if (filtered.length === 0) {
                noResultsEl.style.display = 'block';
                return;
            }
            noResultsEl.style.display = 'none';

            const grouped = {};
            filtered.forEach(blog => {
                if (!grouped[blog.category]) grouped[blog.category] = [];
                grouped[blog.category].push(blog);
            });

            Object.entries(grouped).forEach(([category, blogs]) => {
                const section = document.createElement('section');
                section.className = 'category-section';
                
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category;
                section.appendChild(title);
                
                const cards = document.createElement('div');
                cards.className = 'cards-container';
                blogs.forEach(blog => cards.appendChild(createBlogCard(blog)));
                
                section.appendChild(cards);
                blogContainer.appendChild(section);
            });
        }

        // 创建博客卡片（使用alias作为标题）
        function createBlogCard(article) {
            const card = document.createElement('div');
            card.className = 'blog-card';
            
            const title = document.createElement('h3');
            title.className = 'card-title';
            title.textContent = article.alias; // 用alias作为标题
            card.appendChild(title);
            
            const summary = document.createElement('p');
            summary.className = 'card-summary';
            summary.textContent = article.summary || '无摘要';
            card.appendChild(summary);
            
            const tags = document.createElement('div');
            tags.className = 'card-tags';
            article.tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'card-tag';
                tagEl.textContent = tag;
                tags.appendChild(tagEl);
            });
            card.appendChild(tags);
            
            const meta = document.createElement('div');
            meta.className = 'card-meta';
            if (article.lastModified && article.authorName) {
                meta.innerHTML = `
                    <div><i class="fa fa-user"></i> 作者: ${article.authorName}</div>
                    <div><i class="fa fa-clock-o"></i> 最后更新: ${article.lastModified.toLocaleString()}</div>
                `;
            } else if (article.lastModified) {
                meta.innerHTML = `<div><i class="fa fa-clock-o"></i> 最后更新: ${article.lastModified.toLocaleString()}</div>`;
            } else {
                meta.innerHTML = `<div><i class="fa fa-info-circle"></i> 暂无更新信息</div>`;
            }
            card.appendChild(meta);

            card.onclick = () => window.location.href = article.path;
            return card;
        }

        // 检查登录状态（核心：设置用户名链接）
        function checkLoginStatus() {
            const userInfo = JSON.parse(localStorage.getItem('githubUserInfo') || 'null');
            if (userInfo) {
                // 已登录：设置链接和文本
                usernameDisplay.textContent = userInfo.login;
                usernameDisplay.href = userInfo.html_url; // 关键：设置GitHub主页链接
                usernameDisplay.style.display = 'inline';
                
                avatarImg.src = userInfo.avatar_url;
                avatarImg.style.display = 'block';
                defaultAvatar.style.display = 'none';
                
                logoutItem.classList.remove('disabled');
                refreshItem.classList.remove('disabled');
                apiStatusItem.classList.remove('disabled');
            } else {
                // 未登录：清空链接
                usernameDisplay.textContent = '';
                usernameDisplay.href = '';
                usernameDisplay.style.display = 'none';
                
                avatarImg.style.display = 'none';
                defaultAvatar.style.display = 'block';
                
                logoutItem.classList.add('disabled');
                refreshItem.classList.add('disabled');
                apiStatusItem.classList.add('disabled');
            }
        }

        // 绑定事件
        function bindEvents() {
            // 头像点击显示菜单
            avatarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                loginMenu.classList.toggle('show');
            });

            // 点击外部关闭菜单
            document.addEventListener('click', () => {
                loginMenu.classList.remove('show');
                loginForm.style.display = 'none';
            });

            // 登录按钮
            loginItem.addEventListener('click', (e) => {
                e.stopPropagation();
                loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            });

            // 提交登录
            submitLoginBtn.addEventListener('click', async () => {
                const token = githubTokenInput.value.trim();
                if (!token) {
                    alert('请输入GitHub Token');
                    return;
                }

                try {
                    const userInfo = await getUserInfo(token);
                    localStorage.setItem('githubToken', token);
                    localStorage.setItem('githubUserInfo', JSON.stringify(userInfo));
                    
                    checkLoginStatus(); // 登录后重新检查状态，设置链接
                    loginForm.style.display = 'none';
                    githubTokenInput.value = '';
                    await refreshBlogData(); // 刷新数据
                } catch (error) {
                    alert(`登录失败: ${error.message}`);
                }
            });

            // 登出
            logoutItem.addEventListener('click', () => {
                localStorage.removeItem('githubToken');
                localStorage.removeItem('githubUserInfo');
                checkLoginStatus();
                loginMenu.classList.remove('show');
                initBlog();
            });

            // 刷新
            refreshItem.addEventListener('click', async () => {
                loadingEl.style.display = 'block';
                blogContainer.style.display = 'none';
                try {
                    await refreshBlogData();
                    renderTags();
                    renderBlogs();
                } catch (error) {
                    alert(`刷新失败: ${error.message}`);
                } finally {
                    loadingEl.style.display = 'none';
                    blogContainer.style.display = 'block';
                }
            });

            // API状态弹窗
            apiStatusItem.addEventListener('click', async () => {
                const token = localStorage.getItem('githubToken');
                if (!token) return;

                try {
                    const rateLimit = await getRateLimit(token);
                    const userInfo = JSON.parse(localStorage.getItem('githubUserInfo'));
                    
                    modalUserLogin.textContent = userInfo.login;
                    modalUserLogin.href = userInfo.html_url; // 弹窗用户名链接
                    
                    modalCoreRemaining.textContent = rateLimit.resources.core.remaining;
                    modalCoreLimit.textContent = rateLimit.resources.core.limit;
                    modalCoreReset.textContent = new Date(rateLimit.resources.core.reset * 1000).toLocaleString();
                    
                    modalSearchRemaining.textContent = rateLimit.resources.search.remaining;
                    modalSearchLimit.textContent = rateLimit.resources.search.limit;
                    modalSearchReset.textContent = new Date(rateLimit.resources.search.reset * 1000).toLocaleString();
                    
                    modalGraphqlRemaining.textContent = rateLimit.resources.graphql.remaining;
                    modalGraphqlLimit.textContent = rateLimit.resources.graphql.limit;
                    
                    apiStatusModal.style.display = 'flex';
                } catch (error) {
                    alert(`获取状态失败: ${error.message}`);
                }
            });

            // 关闭弹窗
            closeModalBtn.addEventListener('click', () => {
                apiStatusModal.style.display = 'none';
            });
        }

        // 刷新博客数据
        async function refreshBlogData() {
            const response = await fetch('blog-config.json');
            if (!response.ok) throw new Error('配置文件加载失败');
            await processBlogData(await response.json());
        }

        // 启动
        init();
    </script>
</body>
</html>
